<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Fresh POS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="TastyFreshIcon.png" type="image/png">
</head>

<body>
    <!-- Main Layout Section -->
    <div class="main-section">
        <!-- Title Image -->
        <img id="titleImage" src="TastyFreshTitle.png" alt="Tasty Fresh Title" class="title-image">

        <!-- Detection View for Items and Annotations -->
        <canvas id="detectionView" width="3840" height="2160" class="detection-view"></canvas>
    </div>

    <!-- Sidebar Section Layout -->
    <div class="sidebar-section">
        <!-- Customer View -->
        <canvas id="customerView" class="customer-view"></canvas>

        <!-- Item Cart Display -->
        <div class="cart">
            <!-- Cart Header -->
            <div class="cart-header">
                <div class="cart-item-header">Item</div>
                <div class="cart-price-header">Price</div>
            </div>

            <!-- Scrollable Item List -->
            <div class="cart-items">
                <!-- Sample Cart Item -->
                <div class="cart-item">
                    <div class="item-name">Sample Item</div>
                    <div class="item-price">$9.99</div>
                </div>
            </div>
        </div>

        <!-- Checkout Button -->
        <button id="checkoutButton" class="checkout-btn">CHECKOUT: $0.00</button>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
